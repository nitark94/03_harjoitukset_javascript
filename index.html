    <h1>3.osio JavaScript-tehtäviä</h1>

    <!-- JavaScript-tekstit laitetaan scriptin sisään tähän -->
    <script>

// Funktio canVote, joka tarkistaa, onko ikä 18 tai enemmän
function canVote(age) {
  return age >= 18;  // Palauttaa true, jos ikä on 18 tai enemmän, muuten false
}

// Esimerkkikäyttö - älä muokkaa
console.log(canVote(25)); // true
console.log(canVote(18)); // true
console.log(canVote(10)); // false

// Funktio canDrive, joka tarkistaa, onko ikä 18 tai enemmän ajokorttia varten
function canDrive(age) {
  return age >= 18;  // Palauttaa true, jos ikä on 18 tai enemmän, muuten false
}

// Kutsutaan tekemäämme funktiota
console.log(canDrive(20)); // true
console.log(canDrive(16)); // false

// Funktio, joka tarkistaa onko luku parillinen vai pariton
function evenOrOdd(number) {
  if (number % 2 === 0) {
    return "even";  // Palauttaa "even", jos luku on parillinen
  } else {
    return "odd";   // Palauttaa "odd", jos luku on pariton
  }
}

// Esimerkkikäyttö - älä muokkaa
console.log(evenOrOdd(25)); // "odd"
console.log(evenOrOdd(18)); // "even"
console.log(evenOrOdd(-17)); // "odd"

// Funktio, joka tarkistaa onko luku positiivinen vai negatiivinen
function positiveOrNegative(number) {
  if (number >= 0) {
    return "positive";  // Palauttaa "positive", jos luku on positiivinen tai nolla
  } else {
    return "negative";   // Palauttaa "negative", jos luku on negatiivinen
  }
}

// Kutsutaan tekemäämme funktiota
console.log(positiveOrNegative(10));   // "positive"
console.log(positiveOrNegative(-5));   // "negative"
console.log(positiveOrNegative(0));    // "positive"

// Funktio, joka palauttaa suuremman numeron kahdesta annetusta numerosta
function greaterNum(num1, num2) {
  if (num1 > num2) {
    return num1;  // Palauttaa num1, jos se on suurempi kuin num2
  } else {
    return num2;  // Palauttaa num2, jos se on suurempi tai yhtä suuri kuin num1
  }
}

// Esimerkkikäyttö - älä muokkaa
console.log(greaterNum(5, 10));  // 10
console.log(greaterNum(2, 1));   // 2
console.log(greaterNum(4, 25));  // 25

// Funktio, joka palauttaa pienemmän numeron kahdesta annetusta numerosta
function lesserNum(num1, num2) {
  if (num1 < num2) {
    return num1;  // Palauttaa num1, jos se on pienempi kuin num2
  } else {
    return num2;  // Palauttaa num2, jos se on pienempi tai yhtä suuri kuin num1
  }
}

// Kutsutaan tekemäämme funktiota
console.log(lesserNum(5, 10));   // 5
console.log(lesserNum(2, 1));    // 1
console.log(lesserNum(4, 25));   // 4

// Funktio, joka palauttaa kirjainarvosanan pistemäärän perusteella
function assignGrade(score) {
  if (score >= 90) {
    return 'A';  // Jos pistemäärä on 90 tai enemmän, arvosana on A
  } else if (score >= 80) {
    return 'B';  // Jos pistemäärä on 80-89, arvosana on B
  } else if (score >= 70) {
    return 'C';  // Jos pistemäärä on 70-79, arvosana on C
  } else if (score >= 60) {
    return 'D';  // Jos pistemäärä on 60-69, arvosana on D
  } else {
    return 'F';  // Jos pistemäärä on alle 60, arvosana on F
  }
}

// Esimerkkikäyttö - älä muokkaa
console.log('Sinä sait ' + assignGrade(95)); // Sinä sait A
console.log('Sinä sait ' + assignGrade(81)); // Sinä sait B
console.log('Sinä sait ' + assignGrade(72)); // Sinä sait C
console.log('Sinä sait ' + assignGrade(64)); // Sinä sait D
console.log('Sinä sait ' + assignGrade(42)); // Sinä sait F

// Funktio, joka palauttaa kirjainarvosanan kolmella rajalla
function assignGradeSimplified(score) {
  if (score >= 90) {
    return 'A';  // Jos pistemäärä on 90 tai enemmän, arvosana on A
  } else if (score >= 60) {
    return 'B';  // Jos pistemäärä on 60-89, arvosana on B
  } else {
    return 'F';  // Jos pistemäärä on alle 60, arvosana on F
  }
}

// Kutsutaan tekemäämme funktiota
console.log('Sinä sait ' + assignGradeSimplified(95));  // Sinä sait A
console.log('Sinä sait ' + assignGradeSimplified(81));  // Sinä sait B
console.log('Sinä sait ' + assignGradeSimplified(42));  // Sinä sait F

function pluralize(substantiivi, määrä) {
  // Jos määrä on 1, käytetään yksikkömuotoa, muuten monikkoa
  if (määrä === 1) {
    return määrä + ' ' + substantiivi;  // Yksikkömuoto
  } else {
    return määrä + ' ' + substantiivi + 'a';  // Monikkoinen muoto
  }
}

// Esimerkkikäyttö - älä muokkaa
console.log('Minulla on ' + pluralize('kala', 0));  // "Minulla on 0 kalaa"
console.log('Minulla on ' + pluralize('koira', 1));  // "Minulla on 1 koira"
console.log('Minulla on ' + pluralize('papukaija', 7));  // "Minulla on 7 papukaijaa"

function booksCount(substantiivi, määrä) {
  if (määrä === 1) {
    return määrä + ' ' + substantiivi;
  } else {
    return määrä + ' ' + substantiivi + 'a';  // Taivutus monikkoon
  }
}

console.log('Minulla on ' + booksCount('kirja', 0));  // "Minulla on 0 kirjaa"
console.log('Minulla on ' + booksCount('kirja', 1));  // "Minulla on 1 kirja"
console.log('Minulla on ' + booksCount('kirja', 5));  // "Minulla on 5 kirjaa"

    </script>
